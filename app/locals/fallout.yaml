"Enter new email": "Введіть нову електронну адресу, щоб зберегти життя в контактах."
"Email cannot be empty. Please enter a valid email.": "Порожня електронна адреса — як порожня пляшка Нюка-Коли — марна річ! Введіть дійсну адресу."
