"Welcome to the assistant bot!": "Ласкаво просимо до бота-помічника Vault-Tec! Ви вижили – і це вже чудово!"
"Show available commands": "Відкрийте список підказок, як у Pip-Boy"
"Show available commands for notes": "Команди для нотаток – не втрачайте спогади, навіть у пустці!"
"Show hello message": "Вітаю вас на цей прекрасний ядерний день!"
"Show all phones in address book": "Знайдіть усі телефони... якщо вони ще в робочому стані"
"Add new record": "Додати новий запис – без цього як жити в пустці?"
"Change phone number": "Змінити контакт. А раптом старий номер не відповідає?"
"Show upcoming birthdays": "Показати майбутні дні народження – святкуймо, поки є чим!"
"Remove contact with name": "Стерти контакт. Хто цей персонаж? Невже мутант?"
"Show contact by name": "Знайдіть персонажа за ім’ям, перш ніж він стане Гулем!"
"Find contacts containing search query": "Знайти вцілілих за запитом – не заблукай у пустці контактів"
"Exit from program": "Вийти з програми... і продовжити мандрувати пусткою"
"Enter a command": "Введіть команду (ну ж бо, випробуйте свій Pip-Boy!)"
"Enter name for contact": "Введіть ім'я контакту (на випадок, якщо мутант за рогом)"
"Please input something": "Введіть щось... аби Pip-Boy не подумав, що ви робітник Vault-Tec"
"Name must be more than 3 chars": "Ім'я має бути більше ніж 3 символи – що ми, раби Vault-Tec?"
"Enter phone for contact": "Введіть телефон (якщо лінії зв’язку ще існують)"
"Wrong number format must be 10 digits": "Невірний формат номера, має бути 10 цифр (як у хорошого охоронця Врата!)"
"Enter email for contact (press Enter to skip)": "Введіть email для контакту (чи з'являться ще повідомлення, як на Pip-Boy?)"
"Wrong email format": "Невірний формат email – ви не в пустці, тут є правила!"
"Enter birthday for contact (press Enter to skip)": "Введіть дату народження для контакту (святкуймо, поки є можливість!)"
"Wrong birthday format. Please use DD.MM.YYYY.": "Невірний формат дати – як ви збережете свій Pip-Boy без дати?"
"Enter address label (press Enter to finish adding addresses)": "Введіть мітку адреси (наприклад, «Сховище» чи «Стійкий бар у пустці»)"
"Enter address": "Введіть адресу (якщо вона ще існує на мапі)"
"Name": "Ім'я (бо навіть у пустці варто мати ім’я)"
"Phones": "Телефони (живий контакт важливий)"
"Email": "Електронний лист – не втрачайте контакт зі світом!"
"Adresses": "Адреси (Vault-Tec радить зберігати кілька)"
"Birthday": "День народження – інколи варто пригадати, скільки років було ДО пустки"
"Enter name of contact": "Введіть ім'я контакту (щоб перевірити, чи це не Супермутант)"
"No such user in address book": "Такий персонаж не існує в адресній книзі. Можливо, їх з'їв Коготь Смерті?"
"Current contact information": "Поточна інформація про вижившого"
"Available options for updating contact": "Доступні варіанти оновлення персонажа – адаптуйтеся або..."
"Use commands in the format 'add-field', 'change-field', or 'delete-field'.": "Команди типу 'add-field', 'change-field', або 'delete-field' – ніби гра у виживання"
"Fields can be phone, email, birthday, address.": "Поля: телефон, email, дата народження, адреса. Vault-Tec схвалює!"
"Type 'done' to finish updating the contact.": "Введіть 'done', щоб завершити оновлення (і зберегти в Pip-Boy)"
"Type 'show' to show current contact.": "Введіть 'show', щоб переглянути персонажа в списку виживших"
"Choose an action (e.g., 'add-phone', 'change-address', 'done' to finish)": "Оберіть дію ('add-phone', 'change-address', або 'done' для завершення)"
"Enter new phone number": "Введіть новий телефон (не сподівайтесь, що працюватиме)"
"Phone number cannot be empty. Please enter a valid phone number.": "Номер телефону не може бути пустим – навіть у пустці потрібен контакт!"
"Phone added successfully.": "Номер додано. Надіємось, що зв’язок ще працює!"
"Enter the phone number to update": "Введіть номер для оновлення (можливо, він ще в мережі)"
"Enter the new phone number": "Введіть новий номер (давайте спробуємо з'єднатися)"
"Phone updated successfully.": "Номер оновлено! Радіоактивний зв’язок встановлено!"
"Enter the phone number to delete": "Введіть номер для видалення (раптом він вже недоступний)"
"Phone deleted successfully.": "Номер успішно видалено. Життя йде далі."
"Enter the new email": "Введіть новий email (бо в пустці теж важливо мати зв'язок)"
"Email updated successfully.": "Email оновлено! Ще один крок до цифрового виживання."
"Email deleted successfully.": "Email видалено. Може, він більше не потрібен?"
"Enter address label (e.g., 'Home', 'Work')": "Введіть мітку адреси ('Домівка', 'Робота' або 'Сховище')"
"Address label cannot be empty. Please enter a valid label.": "Мітка адреси не може бути пустою – навіть у пустці є географія!"
"Enter new address": "Введіть нову адресу (якщо її ще не знищено)"
"Address added successfully.": "Адресу додано! Сподіваймось, що це не територія рейдерів."
"Enter the address label to update": "Введіть мітку адреси для оновлення"
"Enter the new address": "Введіть нову адресу (хто знає, де ми опинимось)"
"Address updated successfully.": "Адресу успішно оновлено! Ще одна зупинка для виживання!"
"Enter the address label to delete": "Введіть мітку адреси для видалення"
"Address deleted successfully.": "Адресу успішно видалено. Тепер це історія пустки."
"Enter the new birthday (DD.MM.YYYY)": "Введіть нову дату народження (ДД.ММ.РРРР), щоб відсвяткувати серед пустки"
"Birthday updated successfully.": "День народження оновлено! Святкуймо!"
"Birthday deleted successfully.": "День народження видалено – бо інколи краще не згадувати."
"Finished updating contact": "Оновлення завершено! Виживаймо далі!"
"Add note": "Додати нотатку (щоб не забути жахіття пустки)"
"Edit note": "Редагувати нотатку (бо в пустці є чим поділитися)"
"Delete note": "Видалити нотатку (забути страшні спогади)"
"Search note": "Пошук нотатки (може, там є старий рецепт антираду)"
"Add tag to note": "Додати мітку до нотатки (Vault-Tec схвалює)"
"Search note by tag": "Пошук нотатки за міткою (успіху у виживанні)"
"Encrypt note": "Зашифрувати нотатку – на випадок рейдерів"
"Decrypt note": "Розшифрувати нотатку (на випадок друкованих пристроїв)"
"Import notes from file": "Імпортувати нотатки з файлу – знання не повинно пропасти!"
"Export notes to file": "Експортувати нотатки у файл – збережіть для майбутніх поколінь"
"Save note": "Зберегти нотатку (щоб не забути жахіття)"
"Backup notes": "Створити резервну копію нотаток – Виживання понад усе!"
"Show all notes": "Показати всі нотатки (лише для сильних духом)"
"Header": "Заголовок (навіть Pip-Boy потребує структури)"
"Text": "Текст (щоб записати важливе)"
"Tags": "Мітки (для впорядкування пустки)"
"Good bye!": "До зустрічі! Будьте обережні на пустках!"
"Notes imported successfully.": "Нотатки імпортовано! Додайте цінні знання до Pip-Boy!"
"Enter note title": "Введіть назву нотатки (спробуй залишити щось цінне)"
"Enter note content": "Введіть зміст нотатки (пильнуй, що пишеш)"
"Note '{title}' added successfully.": "Нотатка '{title}' успішно додана. Розширюй знання!"
"Enter note title to delete": "Введіть назву нотатки для видалення (деякі речі краще залишити)"
"Are you sure you want to delete note '{title}'? (yes/no)": "Ви впевнені, що хочете видалити нотатку '{title}'? (так/ні)"
"yes": "так"
"Deletion cancelled.": "Видалення скасовано. Нехай спогади залишаться з вами!"
"Notes exported successfully.": "Нотатки успішно експортовано! Вихід за межі сховища дозволено."
"Note '{title}' deleted successfully.": "Нотатка '{title}' успішно видалена. Пил йде в пил!"
"Enter note title to add a tag": "Введіть назву нотатки для додавання мітки (щоб не загубитися)"
"Enter tag to add": "Введіть мітку для додавання (означити важливе)"
"Tag '{tag}' added to note '{title}'.": "Мітка '{tag}' додана до нотатки '{title}'! Місце позначене."
"Enter note title to encrypt": "Введіть назву нотатки для шифрування (секрети надійно приховані)"
"Note '{title}' encrypted successfully.": "Нотатка '{title}' успішно зашифрована. Захищай свої таємниці!"
"Enter note title to decrypt": "Введіть назву нотатки для розшифрування (секрети мають бути почуті)"
"Note '{title}' decrypted successfully.": "Нотатка '{title}' успішно розшифрована! Секрети відкриті."
"Notes saved successfully.": "Нотатки успішно збережено – ще один день прожитий!"
"Enter note title to edit": "Введіть назву нотатки для редагування (ніколи не пізно додати щось нове)"
"Enter new content": "Введіть новий зміст (щоб залишити слід у пам'яті)"
"Note '{title}' updated successfully.": "Нотатка '{title}' успішно оновлена! Запис свіжий, як світанок."
"Backup created successfully.": "Резервну копію успішно створено. Vault-Tec пишається вами!"
