"Found notes {notes}": "Знайдено нотатки {notes} – хапайте їх!"
"Enter note title to show": "Введіть назву нотатки для перегляду"
"Found notes with tag '{tag}' - {notes}": "Знайдено нотатки з міткою '{tag}' - {notes}"
"Enter period in days to show birthdays": "Введіть період у днях для відображення днів народження"
"Name_short": "Ім`я"
"Phones_short": "Телефони"
"Email_short": "Email"
"Adresses_short": "Адреси"
"Birthday_short": "День народження"
